{% extends "base.html" %}

{% block title %}问答课堂-注册{% endblock %}

{% block head %}
<script src="../static/js/regist.js"></script>
{% endblock %}

{% block body %}
<div class="row mt-5">
    <div class="col-sm"></div>
    <div class="col-sm">
        <form method="post" action="{{url_for('user.regist')}}">
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                <small id="emailHelp" class="form-text text-muted">输入邮箱接收验证码</small>
            </div>
            <div class="form-group">
                <label for="exampleInputCaptcha">验证码</label>

                <div class="input-group">
                    <input type="text" class="form-control" name="captcha">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="captcha-btn" >获取验证码</button>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label for="exampleInputUsername">用户名</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">确认密码</label>
                <input type="password" class="form-control" name="re_password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">注册</button>
        </form>
    </div>
    <div class="col-sm"></div>
</div>
{% endblock %}
