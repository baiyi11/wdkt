{% extends "base.html" %}

{% block title %}问答课堂-发布问答{% endblock %}
{% block body %}


<div class="row" style="margin-top:30px;">
    <div class="col">
    </div>
    <div class="col-6">
        <h1 style="text-align: center; font-size:25px;">发布问答</h1>
        <form method="post" action="{{url_for('qa.post_qa')}}">
            <div class="form-group">
                <input type="text" name="title" class="form-control" placeholder="请输入标题">
            </div>

            <div class="form-group">
                <textarea name="content" id="" cols="30" rows="10" class="form-control" placeholder="请输入内容"></textarea>
            </div>

            {% for message in get_flashed_messages() %}
            <div class="form_group">
                <div class="text-danger">{{message}}</div>
            </div>
            {% endfor%}

            <div class="form-group" style="text-align: right;">
                <button class="btn btn-primary" type="submit">发布</button>
            </div>
        </form>
    </div>
    <div class="col">
    </div>
</div>

{% endblock %}
